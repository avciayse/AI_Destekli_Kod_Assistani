<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kod Ãœretici Asistan</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f7f8f8, #acbb78);
      padding: 40px;
      max-width: 800px;
      margin: auto;
      color: #333;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 30px;
    }
    textarea, button {
      width: 100%;
      padding: 15px;
      font-size: 1rem;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      border: none;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
      cursor: pointer;
    }
    #result {
      margin-top: 30px;
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    pre {
      background-color: #f4f4f4;
      padding: 15px;
      border-radius: 6px;
      overflow-x: auto;
      font-family: Consolas, monospace;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸ¤– Yapay ZekÃ¢ Destekli Kod Ãœretici</h1>
  <form id="promptForm">
    <label for="prompt">Ne yapmak istediÄŸini yaz:</label>
    <textarea id="prompt" rows="4" placeholder="Ã–rn: write a python function that finds Fibonacci numbers"></textarea>
    <button type="submit">Kod Ãœret</button>
  </form>

  <div id="result" style="display: none;">
    <h2 id="title"></h2>
    <pre id="code"></pre>
  </div>

  <script>
    const form = document.getElementById("promptForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const prompt = document.getElementById("prompt").value;

      const res = await fetch("/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });

      const data = await res.json();
      document.getElementById("title").innerText = data.title || "BaÅŸlÄ±k bulunamadÄ±";
      document.getElementById("code").innerText = data.code || "Kod bulunamadÄ±";
      document.getElementById("result").style.display = "block";
    });
  </script>
